
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TELUS SalesIQ Prompt Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #4B0082;
      padding: 20px;
      display: flex;
      align-items: center;
      color: white;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      padding: 15px;
      background-color: #e5e5f7;
    }
    .tab-button {
      background-color: white;
      border: 2px solid #4B0082;
      color: #4B0082;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
    }
    .tab-button.active {
      background-color: #4B0082;
      color: white;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    h2 {
      color: #4B0082;
      margin-top: 40px;
    }
    .prompt-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
    }
    .prompt-card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    .prompt-text {
      white-space: pre-wrap;
      margin-top: 10px;
    }
    .copy-button {
      background-color: #66CC00;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }
    .submit-button {
      display: block;
      margin: 40px auto 20px auto;
      padding: 12px 24px;
      background-color: #4B0082;
      color: white;
      text-align: center;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="TAC logo.png" alt="TAC Logo"/>
    <h1>TELUS SalesIQ Prompt Library</h1>
  </header>
  <div class="tabs" id="tabs"></div>
  <div id="content"></div>

  <a href="https://docs.google.com/forms/d/1KFgz17OCTqzkVkXMDTNc102L0P7f-M4SPMx5qcep99c/viewform" target="_blank" class="submit-button">Suggest a Prompt</a>

  <script>
    const data = {
      "General Sales": {
        "Discovery & Prep": [
          {
            title: "Discovery Call Questions",
            prompt: "Generate 10 questions I can ask a prospect to uncover <strong>pain points</strong>, <strong>budget</strong>, and <strong>decision process</strong>."
          },
          {
            title: "Forecast Justification",
            prompt: "Help me justify why <strong>[Opportunity Name]</strong> should remain forecasted to close this quarter. Include <strong>stage, signals, and blocker mitigation</strong>."
          }
        ]
      },
      "Agriculture": {
        "Objection Handling": [
          {
            title: "Competitor Comparison",
            prompt: "Compare our ag tools with <strong>[Trimble]</strong> and <strong>[John Deere]</strong>."
          }
        ]
      },
      "Consumer Goods": {
        "Messaging & Follow-up": [
          {
            title: "Post-Demo Follow-up",
            prompt: "Write a follow-up email to <strong>[Prospect Name]</strong> after a demo. Include <strong>value summary</strong> and <strong>next steps</strong>."
          }
        ]
      }
    };

    const tabsEl = document.getElementById("tabs");
    const contentEl = document.getElementById("content");

    const units = Object.keys(data);

    function showTab(unit) {
      document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
      document.getElementById("tab-" + unit).classList.add("active");
      document.getElementById("btn-" + unit).classList.add("active");
    }

    units.forEach(unit => {
      const btn = document.createElement("button");
      btn.innerText = unit;
      btn.id = "btn-" + unit;
      btn.className = "tab-button";
      btn.onclick = () => showTab(unit);
      tabsEl.appendChild(btn);

      const div = document.createElement("div");
      div.className = "tab-content";
      div.id = "tab-" + unit;

      const cats = Object.keys(data[unit]);
      cats.forEach(cat => {
        const catHeader = document.createElement("h2");
        catHeader.innerText = cat;
        div.appendChild(catHeader);

        data[unit][cat].forEach(p => {
          const card = document.createElement("div");
          card.className = "prompt-card";
          card.innerHTML = `
            <button class="copy-button" onclick="copyText(this)">Copy</button>
            <h3>${p.title}</h3>
            <div class="prompt-text">${p.prompt}</div>
          `;
          div.appendChild(card);
        });
      });

      contentEl.appendChild(div);
    });

    function copyText(button) {
      const text = button.parentElement.querySelector(".prompt-text").innerText;
      navigator.clipboard.writeText(text);
      button.innerText = "Copied!";
      setTimeout(() => button.innerText = "Copy", 2000);
    }

    showTab(units[0]);
  </script>
</body>
</html>
