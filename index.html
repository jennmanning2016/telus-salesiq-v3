
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TELUS SalesIQ V3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f8;
            color: #333;
        }
        header {
            background: #66cc00;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 40px;
        }
        .tab-header {
            display: flex;
            background: #4b0082;
            padding: 0.5rem;
            flex-wrap: wrap;
        }
        .tab-btn {
            background: transparent;
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
        }
        .tab-btn.active {
            background: #66cc00;
            color: #000;
            border-radius: 4px;
        }
        .tab-content {
            display: none;
            padding: 1rem;
        }
        .tab-content.active {
            display: block;
        }
        .prompt-card {
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .prompt-card h4 {
            margin-top: 0;
            color: #4b0082;
        }
        .prompt-card pre {
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 0.75rem;
            border-left: 4px solid #66cc00;
            border-radius: 4px;
        }
        .copy-btn {
            margin-top: 0.5rem;
            background: #4b0082;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 1rem;
        }
        footer a {
            background: #66cc00;
            color: #000;
            padding: 0.75rem 1.25rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <img src="TAC logo.png" alt="TAC Logo">
    <h1>TELUS SalesIQ Prompt Library</h1>
</header>
<div class="tab-header">
    <button class="tab-btn active" onclick="showTab('General')">General</button>
    <button class="tab-btn" onclick="showTab('Agriculture')">Agriculture</button>
    <button class="tab-btn" onclick="showTab('ConsumerGoods')">Consumer Goods</button>
</div>
<div id="General" class="tab-content active">
    <div class="prompt-card">
        <h4>Discovery Call Questions</h4>
        <pre><b>[Account Name]</b>: What are your top priorities? ...</pre>
        <button class="copy-btn" onclick="copyPrompt(this.previousElementSibling)">Copy Prompt</button>
    </div>
</div>
<div id="Agriculture" class="tab-content">
    <div class="prompt-card">
        <h4>Competitive Differentiation</h4>
        <pre>Explain how our tools differ from <b>[Trimble]</b> or <b>[John Deere]</b>.</pre>
        <button class="copy-btn" onclick="copyPrompt(this.previousElementSibling)">Copy Prompt</button>
    </div>
</div>
<div id="ConsumerGoods" class="tab-content">
    <div class="prompt-card">
        <h4>Territory Planning</h4>
        <pre>My funnel is <b>[Bloated]</b>. Help identify 5 strategies...</pre>
        <button class="copy-btn" onclick="copyPrompt(this.previousElementSibling)">Copy Prompt</button>
    </div>
</div>
<footer>
    <a href="https://docs.google.com/forms/d/1KFgz17OCTqzkVkXMDTNc102L0P7f-M4SPMx5qcep99c/viewform" target="_blank">Suggest a Prompt</a>
</footer>
<script>
    function showTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelector(`.tab-btn[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    function copyPrompt(preElem) {
        navigator.clipboard.writeText(preElem.textContent).then(() => {
            alert('Prompt copied to clipboard!');
        });
    }
</script>
</body>
</html>
